<!DOCTYPE html>
<html>
<head>
<style>
body{
	background-image: url("concrete-road.jpg");
    background-position: center;
    background-size: cover;
}
#myCanvas
{
    margin-top: 30px;
	border-width:10px;
	background-color: white; 
	border-style:ridge;
}

h1,h3,h4
{
	color: rgb(255, 241, 43) !important;
}
</style>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<title>Valet Parking </title>	
</head>
<body onload="add();">

<center>
<h1>Valet Parking</h1>
<h3>Move the green car with arrow keys</h3>
<h4>
	<b class="text-danger">NOTE : </b> IF CAR IS NOT VISIBLE PRESS ANY ARROW KEY
</h4>

	<!--- Create Canvas--->
	<canvas id="myCanvas" width="800" height="400"></canvas>


</center>
<script>//Create a reference for canvas
	canvas= document.getElementById("myCanvas");
	ctx = canvas.getContext("2d"); 
	
	//Give specific height and width to the car image
	
	background_image = "parkingLot.jpg";
	greencar_image = "car2.png";
	
	greencar_width= 75;
	greencar_height = 100;
	
	
	//Set initial position for a car image.
	
	greencar_x= 5;
	greencar_y= 225;
	
	function add() {
		background_imageTag = new Image();
		background_imageTag.onload = uploadBackground;
		background_imageTag.src = background_image;
	
		greencar_imageTag = new Image();
		greencar_imageTag.onload = uploadgreencar;
		greencar_imageTag.src = greencar_image;
		//upload car, and background images on the canvas.
	}
	
	function uploadBackground() {
		ctx.drawImage(background_imageTag,0,0,canvas.width,canvas.height);
		//Define function ‘uploadBackground’
	
	}
	
	function uploadgreencar() {
		ctx.drawImage(greencar_imageTag,greencar_x,greencar_y,greencar_width,greencar_height);
		//Define function ‘uploadgreencar’.
	
		
	}
	
	
	window.addEventListener("keydown", my_keydown);
	
	function my_keydown(e)
	{
		keyPressed = e.keyCode;
		console.log(keyPressed);
			if(keyPressed == '38')
			{
				up();
				console.log("up");
			}
		
			if(keyPressed == '40')
			{
				down();
				console.log("down");
			}
			
			if(keyPressed == '37')
			{
				left();
				console.log("left");
			}
		
		if(keyPressed == '39')
			{
				right();
				console.log("right");
			}
			
			
	}
	
	function up()
	{
		if(greencar_y >=38)
		greencar_y = greencar_y - 10;
		console.log("when up arrow is pressed, x = " + greencar_x + " |  y = " + greencar_y );
		uploadBackground();
		uploadgreencar();
		//Define function to move the car upward
	}
	
	function down()
	{
		if(greencar_y >=40)
		greencar_y = greencar_y + 10;
		console.log("when down arrow is pressed, x = " + greencar_x + " |  y = " + greencar_y );
		uploadBackground();
		uploadgreencar();
		//Define function to move the car downward
	}
	
	function left()
	{
		if(greencar_x >=0)
		greencar_x = greencar_x - 10;
		console.log("when left arrow is pressed, x = " + greencar_x + " |  y = " + greencar_y );
		uploadBackground();
		uploadgreencar();
		//Define function to move the car left side
	}
	
	function right()
	{
		if(greencar_x >=0)
		greencar_x = greencar_x + 10;
		console.log("when right arrow is pressed, x = " + greencar_x + " |  y = " + greencar_y );
		uploadBackground();
		uploadgreencar();
		//Define function to move the car right side
	}
	</script>

</body>
</html>
